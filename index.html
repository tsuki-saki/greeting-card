<!DOCTYPE html>
<html>
<head>
    <title>神秘贺卡</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
        max-width: 100%;    /* 防止图片溢出 */
        border-radius: 8px;  /* 圆角效果 */
        margin: 15px 0;      /* 上下边距 */
    }
    </style>
</head>
<body>
    <div class="content">
        <h1>🎉 专属祝福已送达！</h1>
        <div id="message"></div>
    </div>

    <script>
        // 预存的100条祝福内容（可自定义修改！）
        // 删除文字条目，全部使用图片链接
        const messages = [
            '<img src="https://raw.githubusercontent.com/tsuki-saki/greeting-card/449cb2f573cd95d16c31100af0550f7c660d210d/images/QQ%E5%9B%BE%E7%89%8720231026123842.jpg">',
            '<img src="https://raw.githubusercontent.com/tsuki-saki/greeting-card/449cb2f573cd95d16c31100af0550f7c660d210d/images/QQ%E5%9B%BE%E7%89%8720231117133916.jpg">',
            '<img src="https://raw.githubusercontent.com/tsuki-saki/greeting-card/449cb2f573cd95d16c31100af0550f7c660d210d/images/QQ%E5%9B%BE%E7%89%8720231224184126.jpg">'
            // ...
        ];

        // 随机选择一条内容
        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById("message").innerHTML = messages[randomIndex];
    </script>
</body>
</html>
